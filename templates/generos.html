{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Gêneros</h2>

<form action="/generos/add" method="POST" class="row g-2 mb-4">
  <div class="col-md-10"><input name="nome" class="form-control" placeholder="Nome do gênero" required></div>
  <div class="col-md-2"><button class="btn btn-primary w-100">Adicionar</button></div>
</form>

<table class="table table-striped align-middle">
  <thead class="table-dark"><tr><th>ID</th><th>Nome</th><th>Ações</th></tr></thead>
  <tbody>
    {% for g in generos %}
    <tr>
      <td>{{ g.ID_genero }}</td>
      <td>{{ g.Nome_genero }}</td>
      <td><a href="/generos/delete/{{ g.ID_genero }}" class="btn btn-danger btn-sm">Excluir</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
