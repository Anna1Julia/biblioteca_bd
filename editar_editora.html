{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Editar Editora</h2>

<form method="POST" class="card p-4 shadow border border-primary rounded" style="max-width: 700px; background-color: #ffffff;">
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label fw-semibold">Nome da Editora <span class="text-danger">*</span></label>
      <input type="text" name="nome" class="form-control form-control-lg" value="{{ editora.Nome_editora }}" required>
    </div>

    <div class="col-md-6">
      <label class="form-label fw-semibold">Endere√ßo</label>
      <textarea name="endereco" class="form-control" rows="1">{{ editora.Endereco_editora }}</textarea>
    </div>
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('listar_editoras') }}" class="btn btn-outline-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
