{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Editar Gênero</h2>

<form method="POST" class="card p-3 shadow-sm" style="max-width: 500px;">
  <div class="mb-3">
    <label class="form-label">Nome do Gênero <span class="text-danger">*</span></label>
    <input type="text" name="nome" class="form-control" value="{{ genero.Nome_genero }}" required>
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('listar_generos') }}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
