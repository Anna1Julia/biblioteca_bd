{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Editar Autor</h2>

<form method="POST" class="card p-3 shadow-sm">
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Nome do Autor <span class="text-danger">*</span></label>
      <input type="text" name="nome" class="form-control" value="{{ autor.Nome_autor }}" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Nacionalidade</label>
      <input type="text" name="nacionalidade" class="form-control" value="{{ autor.Nacionalidade }}">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Data de Nascimento</label>
      <input type="date" name="data_nascimento" class="form-control" value="{{ autor.Data_nascimento|default('', true) }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Biografia</label>
      <textarea name="biografia" class="form-control" rows="4">{{ autor.Biografia }}</textarea>
    </div>
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    <a href="{{ url_for('listar_autores') }}" class="btn btn-secondary">Voltar</a>
  </div>
</form>
{% endblock %}
